<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link rel="icon" href="images/icon-logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/icon-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <a class="header__logo" href="#">
                        <img src="images/Logo.png" alt="">
                    </a>
                    <a class="header__btn" href="#">Become a Seller</a>
                    <div class="header__icons">
                        <a class="header__icon lnr lnr-alarm" href="#">
                            <span class="header__icon-quantity header__icon-quantity--red">25</span>
                        </a>
                        <a class="header__icon lnr lnr-envelope" href="#">
                            <span class="header__icon-quantity header__icon-quantity--green">6</span>
                        </a>
                        <a class="header__icon lnr lnr-cart" href="#">
                            <span class="header__icon-quantity header__icon-quantity--blue">2</span>
                        </a>
                    </div>
                    <div class="header__profile">
                        <img class="header__avatar" src="images/avatar.png" alt="avatar">
                        <div class="header__info">
                            <a class="header__info-name" href="#">Taofiq Hakim</a>
                            <a class="header__info-balans" href="#">$20.45</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <div class="header__inner">
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">
                                    home
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">
                                    all products
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">
                                    wordpress
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">
                                    festures
                                </a>
                            </li>
                            <li class="header__nav-item">
                                <a href="#" class="header__nav-link">
                                    pages
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <form class="header__form">
                        <input class="header__form-search" type="search" placeholder="Search product here..." required>
                        <button class="header__form-btn lnr lnr-magnifier" type="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="digital">
            <div class="container">
                <div class="digital__title">
                    <p class="digital__title-text">
                        Create Your Own
                    </p>
                    <p class="digital__title-text">
                        Digital Product Marketplace
                    </p>
                </div>
                <p class="digital__text">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </p>
                <a href="#" class="digital__btn digital__btn--active">View All Products</a>
                <a href="#" class="digital__btn">Popular Products</a>
            </div>
        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
