<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link rel="icon" href="images/icon-logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/icon-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="header__logo">
                    <img src="images/Logo.png" alt="">
                </div>
                <a class="header__btn" href="#">Become a Seller</a>
                <div class="header__icons">
                    <a class="header__icon lnr lnr-alarm" href="#">
                        <span class="header__icon-quantity header__icon-quantity--red">25</span>
                    </a>
                    <a class="header__icon lnr lnr-envelope" href="#">
                        <span class="header__icon-quantity header__icon-quantity--green">6</span>
                    </a>
                    <a class="header__icon lnr lnr-cart" href="#">
                        <span class="header__icon-quantity header__icon-quantity--blue">2</span>
                    </a>
                </div>
                <div class="header__profile">
                    <div class="header__avatar"></div>
                    <div class="header__info">
                        <div class="header__info-name">Taofiq Hakim</div>
                        <a class="header__info-balans" href="#">$20.45</a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
